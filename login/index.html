		<script>
			Vue.http.options.emulateJSON = true;
			var app = new Vue({
				el: '#app',
				data: {
					user_name: '',
					user_password: null,
					component_state: 'idle',
					oauth_window: null,
					oauth_window_check_interval_id: null
				},
				mounted: function(){
					this.checkLogin()
				},
				methods: {
					enterButtonHandler: function (e) {
						if(e.key == 'Enter'){
							this.login()
						}
					},
					checkLogin: function(){
						var request_url = window.config.backend_domain + '/admin/isonlogin'
						this.$http.get(request_url, {credentials: true}).then(
							function(res){
								if(res.body.status == 'success' && res.body.content){
									location.href = '/'
								}
								if(res.body.status == 'changepassword') {
									location.href = '/resetpassword'
								}
							},
							null
						)
					},
					login: function(){
						var params = {
							user: this.user_name.trim(),
							password: this.user_password
						}
						if(!params.user || !params.password){
							alert('Mohon lengkapi Username dan Password.')
							return
						}
						this.component_state = 'logingin'
						var request_url = window.config.backend_domain + '/admin'
						this.$http.post(request_url, params, {credentials: true}).then(
							function(res){
								this.component_state = 'idle'
								this.$alertResponseHandler(res)
								if(res.body.status == 'success'){
									location.href = '/' 
								}
								if(res.body.status == 'changepassword') {
									location.href = '/resetpassword'
								}
							},
							function(err){
								this.component_state = 'idle'
								alert('Connection Error!')
							}
						)
					},
					loginOauth: function(provider){
						this.oauth_window = window.open('/login/oauth?provider=' + provider, 'login', 'height=500,width=500,toolbar=no,top=0,left=0')
						this.oauth_provider = provider
						this.watchOauthWindow()
					},
					watchOauthWindow: function(){
						window.addEventListener('message', this.oauthPostMessageHandler)
						this.oauth_window_check_interval_id = setInterval(function(){
							if(this.oauth_window.closed){
								this.finishOauthWindowWatcher()
							}
						}.bind(this), 500)
					},
					finishOauthWindowWatcher: function(){
						clearInterval(this.oauth_window_check_interval_id)
						window.removeEventListener('message', this.oauthPostMessageHandler)
					},
					oauthPostMessageHandler: function(message){
						this.oauth_window.close()
						var request_url = window.config.backend_domain + '/security/' + this.oauth_provider + '/oauth-login'
						this.$http.get(request_url, { credentials: true }).then(
							function(res){
								this.$alertResponseHandler(res)
								if(res.body.status == 'success'){
									window.location.href = '/'
								}
							},
							function(err){
								alert("Connection Error!")
							}
						)
					},
					alertDevelopement: function(){
						alert('Dalam Pengembangan!')
					}
				}
			})
